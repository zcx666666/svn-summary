<script>
    /*
    SVN 的一些概念
        repository（源代码库）:源代码统一存放的地方
        Checkout（提取）:当你手上没有源代码的时候，你需要从repository checkout一份
        Commit（提交）:当你已经修改了代码，你就需要Commit到repository
        Update (更新):当你已经Checkout了一份源代码， Update一下你就可以和Repository上的源代码同步，你手上的代码就会有最新的变更
    
    
    repository              存放代码
    Checkout                克隆代码
    Commit                  上传代码
    Update                  更新代码
    
    开发人员强烈建议使用IDE中的SVN插件更加智能与人性化
    安装svn：
        windows一般选择乌龟客户端https://tortoisesvn.net/downloads.html
    
    选择版本：    
        左边32-右边64
    
    选择是否使用命令操作
        用命令行操作，必须勾选command line client tool为will be install on local hard driver
        不用命令行的跳过这一步。
    
    安装完成之后就向git相同右键会出现TortoiseSVN
    
    确定是否安装命令操作
        如果勾选了安装命令行工具，那么输入命令SVN，就会出现svn help表示安装成功

    语言包
        https://tortoisesvn.net/downloads.html
        如果需要直接去下载语言包安装完成之后，然后点击右键setting来设置使用语言。
    选择中文之后基本全是中文了 就好看了- - （针对英文不好的）




    检出项目
        安装就算是完成了，接下来是使用SVN
        如果一个项目在服务器仓库里，那么就需要检出到本地，
        1创建一个空文件夹右键检出
        2填写版本库地址点击确定
        3输入帐号密码必须勾选保存认证，（不勾选下次依旧需要输入帐号密码）
        4项目克隆成功，就可以开始操作项目了



    导入项目
        如果我想上传我的项目到svn上
        1右键选择版本库浏览器
        2找到要上传目录右键，加入文件或者文件夹。然后把需要上传的传上去
        3一定要输入本次提交的信息，就是提交了什么备注下
        4导入成功后一定要看下上没上去
        5上去了也需要在检出一下，才会受到SVN控制
        6在svn上检出到本地，才可以工作，敲代码


    提交
        1如果当前文件是绿色的表示*****没有被修改过*****（看不见颜色要重启电脑）
        2如果当前文件是红色表示*******被修改过********
        3在根目录下右键选择提交，必须要写提交信息并且勾选要提交的文件。这次修改了什么比如
        4点击确定后文件变成绿色代表没有被修改过
        5如果加入一个新的文件是蓝色表示****不属于版本库的未知文件*****未知文件是不能提交的
        6蓝色文件一定要选择增加，把他增加到版本库
        7增加之后变成蓝色的加号，表示******新曾加的版本库文件********
        8变成蓝色加号之后去写代码然后点击提交

        - -

    更新项目
        1如果两个人协作开发项目，另一个人提交了代码，如果你想获取到他修改后的项目，就需要先更新在提交
        2是否更新选择文件点击更新就能够知道是否更新
        3或者右键选择HEAD和BASE比较。这样也可以看到哪里修改了
        4左边为本地文件，右边为服务器文件
        5如果修改了，一定要更新到本地在去编辑项目
        6如果冲突了的话会提示哪个文件冲突，打开冲突文件及时解决冲突
        7<<<<<<.mine到====表示你的代码，其他表示服务器的代码。你只需改成你想要的
        8然后选择解决，告诉SVN我已经解决冲突了就行了。


    查看日志
        1右键选择显示日志，就能看到团队其他同事操作了什么具体的。
        2展示日志第一项是谁，什么事件，干了什么
